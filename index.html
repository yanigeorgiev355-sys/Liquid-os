<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid OS (Agent v4.1)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
    .prose p { margin-bottom: 0.8em; line-height: 1.6; }
    .loading-pulse { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
  </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

  <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 z-10">
    <h1 class="font-bold text-lg">LIQUID OS <span class="text-xs text-blue-400 font-mono">AGENT v4.1</span></h1>
    <button onclick="resetSystem()" class="text-xs text-red-500 hover:text-red-400 uppercase tracking-tighter">Factory Reset</button>
  </div>

  <div id="setup-screen" class="hidden absolute inset-0 bg-slate-950 flex items-center justify-center z-50 p-6">
    <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-sm border border-slate-800 shadow-2xl">
      <h2 class="text-xl font-bold mb-6">Access Required</h2>
      <input id="api-key" type="password" placeholder="Gemini API Key" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-xl mb-4 outline-none focus:ring-2 ring-blue-500">
      <button onclick="saveConfig()" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-bold shadow-lg">Initialize Agent</button>
    </div>
  </div>

  <div id="main-ui" class="flex-1 flex flex-col overflow-hidden relative">
    <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-6 pb-64">
      <div class="flex justify-start">
        <div class="bg-slate-800 p-4 rounded-2xl text-sm max-w-[90%] text-slate-200 border border-slate-700/50 shadow-sm">
          Agent Online. I am ready to reason and build alongside you.
        </div>
      </div>
    </div>

    <div id="tool-drawer" class="hidden absolute bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-xl border-t border-slate-700 p-5 rounded-t-[2.5rem] shadow-[0_-20px_50px_rgba(0,0,0,0.5)] max-h-[75vh] overflow-y-auto z-20 transition-all duration-500 translate-y-full">
      <div class="flex justify-between items-center mb-6">
        <div class="h-1.5 w-12 bg-slate-700 rounded-full mx-auto absolute top-3 left-1/2 -translate-x-1/2"></div>
        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest mt-2">Dynamic Tooling</span>
        <button onclick="closeTool()" class="text-slate-500 hover:text-white p-2">âœ•</button>
      </div>
      <div id="tool-content" class="flex flex-col gap-4 mb-8"></div>
    </div>

    <div class="p-4 bg-slate-950/80 backdrop-blur-md border-t border-slate-800 flex gap-3 z-30">
      <input id="user-input" type="text" placeholder="Explain your goal..." class="flex-1 bg-slate-900 p-4 rounded-2xl outline-none text-white border border-slate-800 focus:border-blue-500/50" onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()" id="send-btn" class="bg-blue-600 w-14 h-14 rounded-2xl font-bold flex items-center justify-center shadow-lg shadow-blue-900/20 active:scale-90 transition">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>

  <script>
    let CONFIG = { key: null };
    let STATE = {}; 
    let CURRENT_LAYOUT = [];

    const SYSTEM_PROMPT = `You are Liquid OS. 
    1. Reason first (advice/chat). 
    2. Then, build a tool if useful. 
    Wrap ONLY the tool JSON in \`\`\`json blocks.
    Tool Format: {"state":{}, "layout":[]}. 
    Atoms: hero, button, input, list_view. 
    Use "{var}" for data binding. 
    Scripts: add, subtract, push (source: inputKey), set.`;

    window.onload = () => {
      const savedKey = localStorage.getItem("liquid_os_key");
      if (savedKey) { CONFIG.key = savedKey; document.getElementById('setup-screen').classList.add('hidden'); }
      else { document.getElementById('setup-screen').classList.remove('hidden'); }
    };

    function saveConfig() {
      const key = document.getElementById('api-key').value.trim();
      if(!key) return alert("Key needed");
      localStorage.setItem("liquid_os_key", key); CONFIG.key = key;
      document.getElementById('setup-screen').classList.add('hidden');
    }
    function resetSystem() { if(confirm("Reset all?")) { localStorage.clear(); location.reload(); } }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const btn = document.getElementById('send-btn');
      const text = input.value.trim();
      if (!text) return;
      
      appendChat('user', text);
      input.value = '';
      btn.disabled = true;
      const loader = appendChat('ai', '<span class="loading-pulse">Analyzing & Designing...</span>');

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${CONFIG.key}`, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: SYSTEM_PROMPT + "\n\nContext State: " + JSON.stringify(STATE) + "\n\nUser Request: " + text }] }] })
        });
        
        const data = await response.json();
        btn.disabled = false;
        loader.parentElement.parentElement.remove(); // Remove pulse loader

        if (data.error) throw new Error(data.error.message);

        const aiRaw = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
        
        // Split logic
        const jsonMatch = aiRaw.match(/```json([\s\S]*?)```/);
        let chatText = aiRaw;
        let toolData = null;

        if (jsonMatch) {
            chatText = aiRaw.replace(jsonMatch[0], "").trim();
            try { toolData = JSON.parse(jsonMatch[1].trim()); } catch (e) { console.error("Bad JSON", e); }
        }

        if (chatText) appendChat('ai', chatText);

        if (toolData && (toolData.tool || toolData.layout)) {
            const tool = toolData.tool || toolData;
            STATE = { ...STATE, ...tool.state };
            CURRENT_LAYOUT = tool.layout || CURRENT_LAYOUT;
            renderTool();
            openTool();
        }

      } catch (e) { 
        btn.disabled = false; 
        appendChat('ai', "System Error: " + e.message); 
      }
    }

    function renderTool() {
      const container = document.getElementById('tool-content');
      container.innerHTML = '';
      CURRENT_LAYOUT.forEach(atom => { try { container.appendChild(createAtom(atom)); } catch (e) {} });
    }

    function createAtom(atom) {
      if (!atom) return null;
      const props = atom.props || {};
      let val = props.value;
      if (typeof val === 'string' && val.includes('{')) {
        val = val.replace(/\{([^}]+)\}/g, (m, k) => STATE[k] !== undefined ? STATE[k] : m);
      }
      const script = atom.script || props.script;

      if (atom.type === 'hero') {
        const d = document.createElement('div'); d.className = "bg-slate-800/80 p-8 rounded-[2rem] text-center border border-slate-700/50 shadow-xl";
        d.innerHTML = `<h2 class="text-slate-500 text-[10px] uppercase font-black tracking-[0.2em] mb-3">${props.label||'Status'}</h2><div class="text-6xl font-black text-white tracking-tighter">${val}</div>`; return d;
      }
      if (atom.type === 'button') {
        const b = document.createElement('button'); b.className = "w-full py-5 px-6 rounded-2xl font-black text-white shadow-xl active:scale-[0.98] transition-all bg-blue-600 uppercase text-xs tracking-widest";
        if(props.color) b.style.backgroundColor = props.color;
        b.innerText = props.label || 'Execute'; b.onclick = () => executeScript(script); return b;
      }
      if (atom.type === 'input') {
        const d = document.createElement('div'); d.className = "bg-slate-800 p-4 rounded-2xl border border-slate-700";
        d.innerHTML = `<label class="text-[10px] text-slate-500 uppercase font-black mb-2 block">${props.label}</label>`;
        const i = document.createElement('input'); i.className = "bg-transparent w-full text-white outline-none placeholder-slate-600 font-medium";
        i.placeholder = props.placeholder||'Enter data...';
        if(props.bind) { i.value = STATE[props.bind] || ''; i.oninput = (e) => { STATE[props.bind] = e.target.value; }}
        d.appendChild(i); return d;
      }
      if (atom.type === 'list_view') {
         const listData = STATE[props.bind]; if(!Array.isArray(listData) || listData.length === 0) return null;
         const d = document.createElement('div'); d.className = "bg-slate-800/30 p-5 rounded-[2rem] border border-slate-700/30";
         if(props.label) d.innerHTML = `<h3 class="text-[10px] text-slate-500 uppercase font-black mb-4 tracking-widest">${props.label}</h3>`;
         const u = document.createElement('ul'); u.className = "space-y-3";
         listData.forEach(item => { const l = document.createElement('li'); l.className="p-4 bg-slate-800/80 rounded-2xl text-sm border border-slate-700/50 shadow-sm"; l.innerText = item; u.appendChild(l); });
         d.appendChild(u); return d;
      }
      return null;
    }

    function executeScript(script) {
      if (!script) return;
      const { cmd, key, val, source } = script;
      if (cmd === 'add' || cmd === 'subtract' || cmd === 'set') {
         const n = Number(val); const c = Number(STATE[key] || 0);
         if (cmd === 'add') STATE[key] = c + n;
         if (cmd === 'subtract') STATE[key] = c - n;
         if (cmd === 'set') STATE[key] = val;
      } else if (cmd === 'push') {
         const t = STATE[source]; if(t && Array.isArray(STATE[key])) { STATE[key].push(t); STATE[source] = ""; }
      }
      renderTool();
    }

    function appendChat(role, text) {
      const box = document.getElementById('chat-history');
      const wrap = document.createElement('div'); wrap.className = `flex ${role==='user'?'justify-end':'justify-start'} animate-in fade-in slide-in-from-bottom-2`;
      wrap.innerHTML = `<div class="${role==='user'?'bg-blue-600 text-white shadow-blue-900/20':'bg-slate-800 text-slate-200 border border-slate-700/50'} p-4 rounded-2xl text-sm max-w-[90%] prose">${text}</div>`;
      box.appendChild(wrap); box.scrollTop = box.scrollHeight; return wrap.firstChild;
    }
    function openTool() { 
      const d = document.getElementById('tool-drawer'); 
      d.classList.remove('hidden'); 
      setTimeout(() => d.classList.remove('translate-y-full'), 10);
    }
    function closeTool() { document.getElementById('tool-drawer').classList.add('translate-y-full'); }
  </script>
</body>
</html>
