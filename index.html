<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid OS (Agent v4)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    /* Markdown-ish styles for chat */
    .prose p { margin-bottom: 0.5em; }
    .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
  </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

  <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 z-10">
    <h1 class="font-bold text-lg tracking-tight">LIQUID OS <span class="text-xs text-blue-400">AGENT v4</span></h1>
    <button onclick="resetSystem()" class="text-xs text-red-400 hover:text-red-300">Reset</button>
  </div>

  <div id="setup-screen" class="hidden absolute inset-0 bg-slate-950 flex items-center justify-center z-50">
    <div class="bg-slate-900 p-8 rounded-2xl w-full max-w-sm border border-slate-800 shadow-2xl">
      <h2 class="text-xl font-bold mb-4">Initialize System</h2>
      <input id="api-key" type="password" placeholder="Paste Gemini API Key" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg mb-4 text-white outline-none focus:border-blue-500">
      <button onclick="saveConfig()" class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded-lg font-bold transition">Start Engine</button>
    </div>
  </div>

  <div id="main-ui" class="flex-1 flex flex-col overflow-hidden relative">
    <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4 pb-48">
      <div class="flex justify-start"><div class="bg-slate-800 p-3 rounded-2xl text-sm max-w-[85%] text-slate-300">Agent Online. I will reason before I build.</div></div>
    </div>

    <div id="tool-drawer" class="hidden absolute bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 p-4 rounded-t-3xl shadow-2xl max-h-[75vh] overflow-y-auto z-20 transition-transform duration-300 translate-y-full flex flex-col">
      <div class="flex justify-between items-center mb-4 shrink-0">
        <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Active Tool</span>
        <button onclick="closeTool()" class="text-slate-500 hover:text-white">âœ•</button>
      </div>
      <div id="tool-content" class="flex flex-col gap-3 shrink-0"></div>
    </div>

    <div class="p-3 bg-slate-950 border-t border-slate-800 flex gap-2 z-30">
      <input id="user-input" type="text" placeholder="Ask for advice or tools..." class="flex-1 bg-slate-900 p-3 rounded-xl outline-none text-white focus:ring-1 focus:ring-blue-500" onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()" id="send-btn" class="bg-blue-600 px-5 rounded-xl font-bold hover:bg-blue-500">â†‘</button>
    </div>
  </div>

  <script>
    let CONFIG = { key: null };
    let STATE = {}; 
    let CURRENT_LAYOUT = [];

    // ðŸ§  AGENT PROMPT: ENCOURAGES REASONING
    const SYSTEM_PROMPT = `
You are Liquid OS. You are an expert consultant and interface designer.
Your Goal: Help the user solve problems by combining natural advice with interactive tools.

PROTOCOL:
1. **Think First:** Analyze the user's request. Give advice, strategies, or reasoning in plain text.
2. **Build Second:** If a tool would help, append a JSON block at the end of your response.

THE JSON BLOCK MUST BE WRAPPED IN \`\`\`json \`\`\`.

TOOL PROTOCOL (Inside JSON):
- "state": { "varName": value } (Memory)
- "layout": [Atoms] (UI)
- "script": { "cmd": "add/push/set", "key": "varName", "val/source": ... }

AVAILABLE ATOMS:
- hero (label, value)
- button (label, script)
- input (label, bind)
- list_view (label, bind)

EXAMPLE RESPONSE:
"To improve your water habits, you should aim for small, frequent sips. I've designed a tracker that breaks your 3L goal into 250ml cups."
\`\`\`json
{
  "tool": {
    "state": { "drank": 0, "goal": 3000 },
    "layout": [
      { "type": "hero", "props": { "label": "Hydration", "value": "{drank} / {goal} ml" } },
      { "type": "button", "props": { "label": "+250ml Cup" }, "script": { "cmd": "add", "key": "drank", "val": 250 } }
    ]
  }
}
\`\`\`
`;

    window.onload = () => {
      const savedKey = localStorage.getItem("liquid_os_key");
      if (savedKey) { CONFIG.key = savedKey; document.getElementById('setup-screen').classList.add('hidden'); }
      else { document.getElementById('setup-screen').classList.remove('hidden'); }
    };

    function saveConfig() {
      const key = document.getElementById('api-key').value.trim();
      localStorage.setItem("liquid_os_key", key); CONFIG.key = key;
      document.getElementById('setup-screen').classList.add('hidden');
    }
    function resetSystem() { if(confirm("Factory Reset?")) { localStorage.clear(); location.reload(); } }

    async function sendMessage() {
      const input = document.getElementById('user-input'); const btn = document.getElementById('send-btn');
      const text = input.value.trim(); if (!text) return;
      appendChat('user', text); input.value = ''; btn.disabled = true; btn.innerText = '...';
      
      try {
        // ðŸ§  CONTEXT INJECTION: We send the current STATE so the AI knows what's happening
        const contextMsg = `Current Tool State: ${JSON.stringify(STATE)}. User Request: ${text}`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${CONFIG.key}`, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: SYSTEM_PROMPT + "\n\n" + contextMsg }] }] })
        });
        
        const data = await response.json(); btn.disabled = false; btn.innerText = 'â†‘';
        const aiRaw = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
        
        // ðŸ•µï¸ SPLITTER: Separate Text from JSON
        const jsonMatch = aiRaw.match(/```json([\s\S]*?)```/);
        let chatText = aiRaw;
        let toolData = null;

        if (jsonMatch) {
            chatText = aiRaw.replace(jsonMatch[0], "").trim(); // Remove JSON from chat
            try {
                const cleanJson = jsonMatch[1].trim();
                const payload = JSON.parse(cleanJson);
                if (payload.tool) toolData = payload.tool;
            } catch (e) { console.error("JSON Parse Error", e); }
        }

        // 1. Show the Reasoning (Chat)
        if (chatText) appendChat('ai', chatText);

        // 2. Build the Tool (Logic)
        if (toolData) {
            // Merge State (Keep old memories if not overwritten)
            STATE = { ...STATE, ...toolData.state };
            CURRENT_LAYOUT = toolData.layout || CURRENT_LAYOUT;
            renderTool();
            openTool();
        }

      } catch (e) { btn.disabled = false; btn.innerText = 'â†‘'; appendChat('ai', "Error: " + e.message); }
    }

    function renderTool() {
      const container = document.getElementById('tool-content'); container.innerHTML = '';
      CURRENT_LAYOUT.forEach(atom => { try { container.appendChild(createAtom(atom)); } catch (e) { console.error(e); } });
    }

    function createAtom(atom) {
      if (!atom) return null;
      const props = atom.props || {};
      let displayValue = props.value;

      if (typeof displayValue === 'string' && displayValue.includes('{')) {
        displayValue = displayValue.replace(/\{([^}]+)\}/g, (match, path) => {
          if(path.includes('.length')) {
             const key = path.split('.')[0];
             return Array.isArray(STATE[key]) ? STATE[key].length : 0;
          }
          return STATE[path] !== undefined ? STATE[path] : match;
        });
      }
      const script = atom.script || atom.action || props.script;

      if (atom.type === 'hero') {
        div = document.createElement('div'); div.className = "bg-slate-800 p-6 rounded-2xl text-center border border-slate-700 shadow-lg";
        div.innerHTML = `<h2 class="text-slate-400 text-xs uppercase font-bold mb-2">${props.label||'Metric'}</h2><div class="text-5xl font-black text-white truncate" style="color:${props.color||'white'}">${displayValue}</div>`; return div;
      }
      if (atom.type === 'button') {
        btn = document.createElement('button'); btn.className = "w-full py-4 px-6 rounded-xl font-bold text-white shadow-lg active:scale-95 transition transform bg-blue-600";
        btn.style.backgroundColor = props.color; btn.innerText = props.label || 'Action'; btn.onclick = () => executeScript(script); return btn;
      }
      if (atom.type === 'input') {
        div = document.createElement('div'); div.className = "bg-slate-800 p-3 rounded-xl border border-slate-700";
        div.innerHTML = `<label class="text-xs text-slate-500 uppercase font-bold block mb-1">${props.label}</label>`;
        const inp = document.createElement('input'); inp.className = "bg-transparent w-full text-white outline-none placeholder-slate-500";
        inp.placeholder = props.placeholder||'';
        if(props.bind) { inp.value = STATE[props.bind] || ''; inp.oninput = (e) => { STATE[props.bind] = e.target.value; }}
        div.appendChild(inp); return div;
      }
      if (atom.type === 'list_view') {
         const listData = STATE[props.bind];
         if(!Array.isArray(listData) || listData.length === 0) return null;
         div = document.createElement('div'); div.className = "bg-slate-800/50 p-4 rounded-xl border border-slate-700/50";
         if(props.label) div.innerHTML = `<h3 class="text-xs text-slate-400 uppercase font-bold mb-2">${props.label}</h3>`;
         ul = document.createElement('ul'); ul.className = "space-y-2";
         listData.forEach(item => { li = document.createElement('li'); li.className="p-2 bg-slate-800 rounded-lg text-sm"; li.innerText = item; ul.appendChild(li); });
         div.appendChild(ul); return div;
      }
      return null;
    }

    function executeScript(script) {
      if (!script || typeof script !== 'object') return;
      const { cmd, key, val, source } = script;
      if (cmd === 'add' || cmd === 'subtract' || cmd === 'set') {
         const numVal = Number(val); const current = Number(STATE[key] || 0);
         if (cmd === 'add') STATE[key] = current + numVal;
         if (cmd === 'subtract') STATE[key] = current - numVal;
         if (cmd === 'set') STATE[key] = numVal;
      }
      else if (cmd === 'push') {
         const textToAdd = STATE[source]; 
         if(textToAdd && Array.isArray(STATE[key])) {
            STATE[key].push(textToAdd);
            STATE[source] = ""; 
         }
      }
      renderTool(); 
    }

    function appendChat(role, text) {
      const box = document.getElementById('chat-history');
      box.innerHTML += `<div class="flex ${role==='user'?'justify-end':'justify-start'}"><div class="${role==='user'?'bg-blue-600 prose':'bg-slate-800 prose'} p-3 rounded-2xl text-sm max-w-[85%]">${text}</div></div>`;
      box.scrollTop = box.scrollHeight;
    }
    function openTool() { document.getElementById('tool-drawer').classList.remove('hidden', 'translate-y-full'); }
    function closeTool() { document.getElementById('tool-drawer').classList.add('translate-y-full'); }
  </script>
</body>
</html>
