<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Liquid OS (v4.2 Mobile)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; background-color: #0f172a; color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
    #chat-history { flex: 1 1 auto; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    .prose p { margin-bottom: 0.8em; }
    #tool-drawer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .drawer-open { transform: translateY(0) !important; }
  </style>
</head>
<body>

  <header class="h-14 border-b border-slate-800 flex justify-between items-center px-4 bg-slate-900 shrink-0">
    <h1 class="font-bold text-sm tracking-widest text-blue-400">LIQUID AGENT v4.2</h1>
    <button onclick="resetSystem()" class="text-[10px] text-red-500 font-bold uppercase">Reset</button>
  </header>

  <main id="chat-history" class="p-4 space-y-4">
    <div class="flex justify-start">
      <div class="bg-slate-800 p-4 rounded-2xl text-sm max-w-[90%] border border-slate-700/50">
        Mobile interface optimized. Ready for your goal.
      </div>
    </div>
  </main>

  <div id="tool-drawer" class="fixed inset-x-0 bottom-0 bg-slate-900 border-t border-slate-700 p-5 rounded-t-[2rem] shadow-2xl max-h-[80vh] overflow-y-auto z-40 transform translate-y-full">
    <div class="flex justify-between items-center mb-6">
      <div class="w-12 h-1.5 bg-slate-700 rounded-full absolute top-3 left-1/2 -translate-x-1/2"></div>
      <span class="text-[10px] font-black text-slate-500 uppercase mt-2">Active Interface</span>
      <button onclick="closeTool()" class="text-slate-500 p-2 text-xl">âœ•</button>
    </div>
    <div id="tool-content" class="flex flex-col gap-4"></div>
  </div>

  <footer class="p-4 bg-slate-950 border-t border-slate-800 shrink-0">
    <div class="flex gap-2 max-w-4xl mx-auto">
      <input id="user-input" type="text" placeholder="Explain your goal..." 
             class="flex-1 bg-slate-900 p-4 rounded-2xl outline-none text-white border border-slate-800 focus:border-blue-500" 
             onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()" id="send-btn" class="bg-blue-600 w-14 h-14 rounded-2xl font-bold flex items-center justify-center shadow-lg active:scale-90 transition">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </footer>

  <div id="setup-screen" class="hidden fixed inset-0 bg-slate-950 flex items-center justify-center z-50 p-6 text-center">
    <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-sm border border-slate-800">
      <h2 class="text-xl font-bold mb-6 text-blue-400">System Locked</h2>
      <input id="api-key" type="password" placeholder="Gemini API Key" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-xl mb-4 text-white outline-none">
      <button onclick="saveConfig()" class="w-full bg-blue-600 p-4 rounded-xl font-bold">Initialize</button>
    </div>
  </div>

  <script>
    let CONFIG = { key: null };
    let STATE = {}; 
    let CURRENT_LAYOUT = [];

    const PROMPT = `You are Liquid OS. 1. Reason in text. 2. Append tool JSON in \`\`\`json blocks.
    Format: {"state":{}, "layout":[]}. Atoms: hero, button, input, list_view. Logic: add, subtract, push, set.`;

    window.onload = () => {
      const key = localStorage.getItem("liquid_os_key");
      if (key) { CONFIG.key = key; document.getElementById('setup-screen').classList.add('hidden'); }
      else { document.getElementById('setup-screen').classList.remove('hidden'); }
    };

    function saveConfig() {
      const key = document.getElementById('api-key').value.trim();
      localStorage.setItem("liquid_os_key", key); CONFIG.key = key;
      location.reload();
    }

    function resetSystem() { if(confirm("Wipe all?")) { localStorage.clear(); location.reload(); } }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      appendChat('user', text);
      input.value = '';
      input.blur(); // Close keyboard on mobile to prevent layout bugs
      
      const loader = appendChat('ai', '<span class="animate-pulse">Designing Solution...</span>');

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${CONFIG.key}`, {
          method: "POST", headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: PROMPT + "\nState: " + JSON.stringify(STATE) + "\nGoal: " + text }] }] })
        });
        
        const data = await res.json();
        loader.parentElement.parentElement.remove();

        const raw = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
        const jsonMatch = raw.match(/```json([\s\S]*?)```/);
        let chat = raw;
        let tool = null;

        if (jsonMatch) {
          chat = raw.replace(jsonMatch[0], "").trim();
          try { tool = JSON.parse(jsonMatch[1].trim()); } catch (e) {}
        }

        if (chat) appendChat('ai', chat);
        if (tool) {
          STATE = { ...STATE, ...tool.state };
          CURRENT_LAYOUT = tool.layout || CURRENT_LAYOUT;
          renderTool();
          document.getElementById('tool-drawer').classList.add('drawer-open');
        }
      } catch (e) { appendChat('ai', "Error: " + e.message); }
    }

    function renderTool() {
      const c = document.getElementById('tool-content');
      c.innerHTML = '';
      CURRENT_LAYOUT.forEach(atom => {
        const props = atom.props || {};
        let val = props.value;
        if (typeof val === 'string' && val.includes('{')) {
          val = val.replace(/\{([^}]+)\}/g, (m, k) => STATE[k] !== undefined ? STATE[k] : m);
        }

        if (atom.type === 'hero') {
          const d = document.createElement('div'); d.className = "bg-slate-800 p-6 rounded-3xl text-center border border-slate-700";
          d.innerHTML = `<h2 class="text-[10px] uppercase font-black text-slate-500 mb-2">${props.label||'Status'}</h2><div class="text-5xl font-black">${val}</div>`;
          c.appendChild(d);
        }
        if (atom.type === 'button') {
          const b = document.createElement('button'); b.className = "w-full py-4 rounded-2xl font-bold bg-blue-600 text-sm uppercase tracking-widest";
          b.innerText = props.label || 'Action';
          b.onclick = () => {
            const s = atom.script || props.script;
            if (s.cmd === 'add') STATE[s.key] = Number(STATE[s.key]||0) + Number(s.val);
            if (s.cmd === 'push') { STATE[s.key].push(STATE[s.source]); STATE[s.source] = ""; }
            renderTool();
          };
          c.appendChild(b);
        }
      });
    }

    function appendChat(role, text) {
      const box = document.getElementById('chat-history');
      const div = document.createElement('div');
      div.className = `flex ${role==='user'?'justify-end':'justify-start'}`;
      div.innerHTML = `<div class="${role==='user'?'bg-blue-600':'bg-slate-800'} p-4 rounded-2xl text-sm max-w-[90%] prose">${text}</div>`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
      return div.firstChild;
    }
    function closeTool() { document.getElementById('tool-drawer').classList.remove('drawer-open'); }
  </script>
</body>
</html>
