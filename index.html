<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid OS (Tank v2)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
  </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

  <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 z-10">
    <h1 class="font-bold text-lg tracking-tight">LIQUID OS <span class="text-xs text-green-500">TANK v2</span></h1>
    <button onclick="resetSystem()" class="text-xs text-red-400 hover:text-red-300">Reset</button>
  </div>

  <div id="setup-screen" class="hidden absolute inset-0 bg-slate-950 flex items-center justify-center z-50">
    <div class="bg-slate-900 p-8 rounded-2xl w-full max-w-sm border border-slate-800 shadow-2xl">
      <h2 class="text-xl font-bold mb-4">Initialize System</h2>
      <input id="api-key" type="password" placeholder="Paste Gemini API Key" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg mb-4 text-white outline-none focus:border-blue-500">
      <button onclick="saveConfig()" class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded-lg font-bold transition">Start Engine</button>
    </div>
  </div>

  <div id="main-ui" class="flex-1 flex flex-col overflow-hidden relative">
    
    <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4 pb-48">
      <div class="flex justify-start">
        <div class="bg-slate-800 p-3 rounded-2xl text-sm max-w-[85%] text-slate-300">
          Tank Engine v2 Stable. Debugger active.
        </div>
      </div>
    </div>

    <div id="tool-drawer" class="hidden absolute bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 p-4 rounded-t-3xl shadow-2xl max-h-[70vh] overflow-y-auto z-20 transition-transform duration-300 translate-y-full flex flex-col">
      <div class="flex justify-between items-center mb-4 shrink-0">
        <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Active Tool</span>
        <button onclick="closeTool()" class="text-slate-500 hover:text-white">‚úï</button>
      </div>
      
      <div id="tool-content" class="flex flex-col gap-3 shrink-0"></div>

      <details class="mt-6 pt-4 border-t border-slate-800 shrink-0">
        <summary class="text-xs text-slate-500 cursor-pointer hover:text-blue-400">üîç Debug Raw JSON</summary>
        <pre id="debug-pre" class="text-[10px] text-slate-400 mt-2 p-2 bg-slate-950 rounded-xl overflow-x-auto">No data.</pre>
      </details>
    </div>

    <div class="p-3 bg-slate-950 border-t border-slate-800 flex gap-2 z-30">
      <input id="user-input" type="text" placeholder="Command..." class="flex-1 bg-slate-900 p-3 rounded-xl outline-none text-white focus:ring-1 focus:ring-blue-500" onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()" id="send-btn" class="bg-blue-600 px-5 rounded-xl font-bold hover:bg-blue-500">‚Üë</button>
    </div>

  </div>

  <script>
    let CONFIG = { key: null };
    let STATE = {}; 
    let CURRENT_LAYOUT = [];

    // üß† SYSTEM PROMPT (Updated for clarity)
    const SYSTEM_PROMPT = `You are Liquid OS. Reply with JSON only. Do not use markdown blocks.
Protocol:
1. "state": Initialize ALL variables used in UI. E.g. {"score": 0}
2. "layout": The UI atoms. Use "{variableName}" to bind data.
3. "script": Logic for buttons. E.g. {"cmd": "add", "key": "score", "val": 1}

CRITICAL: Ensure variable names in "state", "layout" ({name}), and "script" (key) MATCH EXACTLY.

Example:
{
  "chat": "Scoreboard ready.",
  "tool": {
    "state": { "points": 0 },
    "layout": [
      { "type": "hero", "props": { "label": "Score", "value": "{points}" } },
      { "type": "button", "props": { "label": "+1 Point" }, "script": { "cmd": "add", "key": "points", "val": 1 } }
    ]
  }
}`;

    window.onload = () => {
      const savedKey = localStorage.getItem("liquid_os_key");
      if (savedKey) { CONFIG.key = savedKey; document.getElementById('setup-screen').classList.add('hidden'); }
      else { document.getElementById('setup-screen').classList.remove('hidden'); }
    };

    function saveConfig() {
      const key = document.getElementById('api-key').value.trim();
      localStorage.setItem("liquid_os_key", key); CONFIG.key = key;
      document.getElementById('setup-screen').classList.add('hidden');
    }

    function resetSystem() { if(confirm("Factory Reset?")) { localStorage.clear(); location.reload(); } }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const btn = document.getElementById('send-btn');
      const text = input.value.trim();
      if (!text) return;
      
      appendChat('user', text); input.value = ''; btn.disabled = true; btn.innerText = '...';
      
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${CONFIG.key}`, {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: SYSTEM_PROMPT + "\nUser: " + text }] }] })
        });
        const data = await response.json();
        btn.disabled = false; btn.innerText = '‚Üë';

        const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
        const cleanJson = aiText.replace(/```json/g, '').replace(/```/g, '').trim();
        
        // üîç DEBUG: Show raw JSON
        document.getElementById('debug-pre').innerText = cleanJson;

        let payload;
        try { payload = JSON.parse(cleanJson); } catch (e) { appendChat('ai', "JSON Error: " + cleanJson); return; }

        appendChat('ai', payload.chat || "Done.");
        if (payload.tool) {
          STATE = payload.tool.state || {};
          CURRENT_LAYOUT = payload.tool.layout || [];
          renderTool(); openTool();
        }
      } catch (e) { btn.disabled = false; btn.innerText = '‚Üë'; appendChat('ai', "Error: " + e.message); }
    }

    function renderTool() {
      const container = document.getElementById('tool-content'); container.innerHTML = '';
      CURRENT_LAYOUT.forEach(atom => { try { container.appendChild(createAtom(atom)); } catch (e) { console.error(e); } });
    }

    function createAtom(atom) {
      if (!atom) return null;
      const props = atom.props || {};
      let displayValue = props.value;
      // üîÆ Smart Binding with Fallback
      if (typeof displayValue === 'string') {
        displayValue = displayValue.replace(/\{([^}]+)\}/g, (match, key) => STATE[key] !== undefined ? STATE[key] : match);
      }
      const script = atom.script || atom.action || props.script;

      if (atom.type === 'hero') {
        const div = document.createElement('div'); div.className = "bg-slate-800 p-6 rounded-2xl text-center border border-slate-700 shadow-lg";
        div.innerHTML = `<h2 class="text-slate-400 text-xs uppercase font-bold mb-2">${props.label||'Metric'}</h2><div class="text-5xl font-black text-white truncate" style="color:${props.color||'white'}">${displayValue}</div>`; return div;
      }
      if (atom.type === 'button') {
        const btn = document.createElement('button'); btn.className = "w-full py-4 px-6 rounded-xl font-bold text-white shadow-lg active:scale-95 transition transform flex justify-center gap-2";
        btn.style.backgroundColor = props.color || '#3b82f6'; btn.innerText = props.label || 'Action'; btn.onclick = () => executeScript(script); return btn;
      }
      if (atom.type === 'input') {
        const div = document.createElement('div'); div.className = "bg-slate-800 p-3 rounded-xl border border-slate-700";
        div.innerHTML = `<label class="text-xs text-slate-500 uppercase font-bold block mb-1">${props.label}</label>`;
        div.innerHTML += `<input class="bg-transparent w-full text-white outline-none" placeholder="${props.placeholder||''}">`; return div;
      }
      if (atom.type === 'text') { const p = document.createElement('p'); p.className="text-center text-slate-400 text-sm"; p.innerText=props.label; return p;}
      return null;
    }

    function executeScript(script) {
      if (!script || typeof script !== 'object') return alert("Invalid logic.");
      const { cmd, key, val } = script;
      const numVal = Number(val); const current = Number(STATE[key] || 0);
      if (cmd === 'add') STATE[key] = current + numVal;
      if (cmd === 'subtract') STATE[key] = current - numVal;
      if (cmd === 'set') STATE[key] = numVal;
      renderTool(); // Re-render to update {variables}
    }

    function appendChat(role, text) {
      const box = document.getElementById('chat-history');
      box.innerHTML += `<div class="flex ${role==='user'?'justify-end':'justify-start'}"><div class="${role==='user'?'bg-blue-600':'bg-slate-800'} p-3 rounded-2xl text-sm max-w-[85%]">${text}</div></div>`;
      box.scrollTop = box.scrollHeight;
    }
    function openTool() { document.getElementById('tool-drawer').classList.remove('hidden', 'translate-y-full'); }
    function closeTool() { document.getElementById('tool-drawer').classList.add('translate-y-full'); }
  </script>
</body>
</html>
