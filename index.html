<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Liquid OS (v6 A2UI-POC)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; background-color: #020617; color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
    #chat-history { flex: 1; overflow-y: auto; padding: 1rem; -webkit-overflow-scrolling: touch; }
    #tool-drawer { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 1px solid #1e293b; border-radius: 2.5rem 2.5rem 0 0; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; padding: 2rem; max-height: 80vh; overflow-y: auto; }
    .drawer-open { transform: translateY(0) !important; box-shadow: 0 -20px 50px rgba(0,0,0,0.5); }
    .prose p { margin-bottom: 0.5rem; }
  </style>
</head>
<body>

  <header class="h-14 border-b border-slate-800 flex justify-between items-center px-6 bg-slate-900/50 backdrop-blur-md shrink-0">
    <h1 class="font-black text-xs tracking-[0.3em] text-blue-500 uppercase">A2UI Protocol POC</h1>
    <button onclick="resetSystem()" class="text-[10px] text-red-500 font-bold uppercase tracking-tighter">Reset</button>
  </header>

  <main id="chat-history"></main>

  <div id="tool-drawer">
    <div class="w-12 h-1 bg-slate-800 rounded-full absolute top-3 left-1/2 -translate-x-1/2"></div>
    <div class="flex justify-between items-center mb-6">
       <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">A2UI Surface v0.8</span>
       <button onclick="closeTool()" class="text-slate-500 text-xl font-bold">âœ•</button>
    </div>
    <div id="a2ui-surface" class="flex flex-col gap-4"></div>
  </div>

  <footer class="p-4 bg-slate-950/80 backdrop-blur-md border-t border-slate-800 shrink-0">
    <div class="flex gap-2 max-w-4xl mx-auto items-center">
      <input id="user-input" type="text" placeholder="Design a business tool..." class="flex-1 bg-slate-900 p-4 rounded-2xl outline-none text-white border border-slate-800 focus:border-blue-500 text-[16px]">
      <button onclick="sendMessage()" class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center shadow-lg active:scale-95">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </footer>

  <script>
    let GEMINI_KEY = localStorage.getItem("liquid_os_key");
    let DATA_MODEL = {}; // A2UI State
    let CURRENT_COMPONENTS = [];

    // ðŸ¤– THE A2UI BLUEPRINT
    const A2UI_PROMPT = `You are a Generative UI Agent. 
    1. Reason in text first.
    2. Provide a UI blueprint in a \`\`\`json block.
    
    PROTOCOL:
    - Use "surfaceUpdate" message.
    - Component Types: HeroCard (label, value), StandardButton (label, action), EntryField (label, bind), DataList (label, bind).
    - Logic: Use "userAction" for buttons. Data binding via "{varName}".
    
    EXAMPLE:
    { "surfaceUpdate": { "state": {"count": 0}, "components": [ 
      {"type": "HeroCard", "props": {"label": "Count", "value": "{count}"}},
      {"type": "StandardButton", "props": {"label": "Add", "action": {"cmd": "add", "key": "count", "val": 1}}}
    ]}}`;

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      
      appendChat('user', text);
      input.value = ''; input.blur();
      
      const loader = appendChat('ai', '<span class="animate-pulse">A2UI Rendering...</span>');

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_KEY}`, {
          method: "POST", headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: A2UI_PROMPT + "\n\nData Model: " + JSON.stringify(DATA_MODEL) + "\nUser: " + text }] }] })
        });
        const data = await res.json();
        loader.parentElement.parentElement.remove();

        const raw = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
        const jsonMatch = raw.match(/```json([\s\S]*?)```/);
        
        if (jsonMatch) {
          const payload = JSON.parse(jsonMatch[1].trim());
          if (payload.surfaceUpdate) {
            DATA_MODEL = { ...DATA_MODEL, ...payload.surfaceUpdate.state };
            CURRENT_COMPONENTS = payload.surfaceUpdate.components;
            renderA2UI();
            document.getElementById('tool-drawer').classList.add('drawer-open');
          }
        }
        appendChat('ai', raw.replace(/```json([\s\S]*?)```/, "").trim());
      } catch (e) { appendChat('ai', "Error: " + e.message); }
    }

    // ðŸ—ï¸ THE A2UI RENDERER (Native Implementation)
    function renderA2UI() {
      const surface = document.getElementById('a2ui-surface');
      surface.innerHTML = '';

      CURRENT_COMPONENTS.forEach(item => {
        const props = item.props || {};
        let displayVal = props.value;
        if (typeof displayVal === 'string' && displayVal.includes('{')) {
          displayVal = displayVal.replace(/\{([^}]+)\}/g, (m, k) => DATA_MODEL[k] !== undefined ? DATA_MODEL[k] : m);
        }

        if (item.type === 'HeroCard') {
          const d = document.createElement('div');
          d.className = "bg-slate-800/80 p-8 rounded-[2rem] text-center border border-slate-700/50 shadow-inner";
          d.innerHTML = `<h2 class="text-[10px] uppercase font-black text-slate-500 mb-2 tracking-widest">${props.label}</h2><div class="text-5xl font-black">${displayVal}</div>`;
          surface.appendChild(d);
        }
        
        if (item.type === 'StandardButton') {
          const b = document.createElement('button');
          b.className = "w-full py-5 rounded-2xl font-black bg-blue-600 uppercase text-[10px] tracking-[0.2em] shadow-lg active:scale-95 transition";
          b.innerText = props.label;
          b.onclick = () => {
            const act = props.action;
            if (act.cmd === 'add') DATA_MODEL[act.key] = Number(DATA_MODEL[act.key]||0) + Number(act.val);
            if (act.cmd === 'push') { if(!Array.isArray(DATA_MODEL[act.key])) DATA_MODEL[act.key] = []; DATA_MODEL[act.key].push(DATA_MODEL[act.source]); DATA_MODEL[act.source] = ""; }
            renderA2UI();
          };
          surface.appendChild(b);
        }

        if (item.type === 'EntryField') {
          const d = document.createElement('div'); d.className = "bg-slate-800 p-4 rounded-2xl border border-slate-700";
          d.innerHTML = `<label class="text-[10px] text-slate-500 uppercase font-black mb-2 block">${props.label}</label>`;
          const i = document.createElement('input'); i.className = "bg-transparent w-full text-white outline-none font-medium";
          i.placeholder = "Type here...";
          if(props.bind) { i.value = DATA_MODEL[props.bind] || ''; i.oninput = (e) => DATA_MODEL[props.bind] = e.target.value; }
          d.appendChild(i); surface.appendChild(d);
        }

        if (item.type === 'DataList') {
          const list = DATA_MODEL[props.bind] || [];
          if (list.length === 0) return;
          const d = document.createElement('div'); d.className = "space-y-2";
          if(props.label) d.innerHTML = `<h3 class="text-[10px] text-slate-500 uppercase font-black mb-2">${props.label}</h3>`;
          list.forEach(val => { d.innerHTML += `<div class="p-4 bg-slate-800/40 rounded-xl border border-slate-700/30 text-sm">${val}</div>`; });
          surface.appendChild(d);
        }
      });
    }

    function appendChat(role, text) {
      const box = document.getElementById('chat-history');
      const div = document.createElement('div');
      div.className = `flex ${role==='user'?'justify-end':'justify-start'} w-full mb-6`;
      div.innerHTML = `<div class="${role==='user'?'bg-blue-600 text-white shadow-xl shadow-blue-900/10':'bg-slate-800 text-slate-200 border border-slate-700/50'} p-4 rounded-2xl text-sm max-w-[85%] prose">${text}</div>`;
      box.appendChild(div); box.scrollTop = box.scrollHeight; return div.firstChild;
    }
    function resetSystem() { localStorage.clear(); location.reload(); }
    function closeTool() { document.getElementById('tool-drawer').classList.remove('drawer-open'); }
  </script>
</body>
</html>
