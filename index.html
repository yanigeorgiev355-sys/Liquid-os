<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid OS (Tank Edition)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
  </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

  <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 z-10">
    <h1 class="font-bold text-lg tracking-tight">LIQUID OS <span class="text-xs text-yellow-500">TANK MODE</span></h1>
    <button onclick="resetSystem()" class="text-xs text-red-400 hover:text-red-300">Factory Reset</button>
  </div>

  <div id="setup-screen" class="hidden absolute inset-0 bg-slate-950 flex items-center justify-center z-50">
    <div class="bg-slate-900 p-8 rounded-2xl w-full max-w-sm border border-slate-800 shadow-2xl">
      <h2 class="text-xl font-bold mb-4">Initialize System</h2>
      <input id="api-key" type="password" placeholder="Paste Gemini API Key" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg mb-4 text-white outline-none focus:border-blue-500">
      <button onclick="saveConfig()" class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded-lg font-bold transition">Start Engine</button>
    </div>
  </div>

  <div id="main-ui" class="flex-1 flex flex-col overflow-hidden relative">
    
    <div id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4 pb-48">
      <div class="flex justify-start">
        <div class="bg-slate-800 p-3 rounded-2xl text-sm max-w-[85%] text-slate-300">
          System Stable. Ready for logic injection.
        </div>
      </div>
    </div>

    <div id="tool-drawer" class="hidden absolute bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 p-4 rounded-t-3xl shadow-2xl max-h-[60vh] overflow-y-auto z-20 transition-transform duration-300 translate-y-full">
      <div class="flex justify-between items-center mb-4">
        <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Active Tool</span>
        <button onclick="closeTool()" class="text-slate-500 hover:text-white">‚úï</button>
      </div>
      <div id="tool-content" class="flex flex-col gap-3">
        </div>
    </div>

    <div class="p-3 bg-slate-950 border-t border-slate-800 flex gap-2 z-30">
      <input id="user-input" type="text" placeholder="Command..." class="flex-1 bg-slate-900 p-3 rounded-xl outline-none text-white focus:ring-1 focus:ring-blue-500" onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()" class="bg-blue-600 px-5 rounded-xl font-bold hover:bg-blue-500">‚Üë</button>
    </div>

  </div>

  <script>
    // --- STATE MANAGEMENT ---
    let CONFIG = { key: null };
    let STATE = {}; // The "Universal Memory" (e.g., { water: 0 })
    let CURRENT_LAYOUT = []; // The current UI structure

    // --- SYSTEM PROMPT ---
    const SYSTEM_PROMPT = `
You are Liquid OS. Reply with JSON only.
Logic Protocol:
1. "state": Define variables (e.g. {"count": 0}).
2. "script": Define logic (e.g. {"cmd": "add", "key": "count", "val": 1}).
Example:
{
  "chat": "Counter created.",
  "tool": {
    "state": { "count": 0 },
    "layout": [
      { "type": "hero", "props": { "label": "Count", "value": "{count}" } },
      { "type": "button", "props": { "label": "+1" }, "script": { "cmd": "add", "key": "count", "val": 1 } }
    ]
  }
}`;

    // --- BOOT SEQUENCE ---
    window.onload = () => {
      const savedKey = localStorage.getItem("liquid_os_key");
      if (savedKey) {
        CONFIG.key = savedKey;
        document.getElementById('setup-screen').classList.add('hidden');
      } else {
        document.getElementById('setup-screen').classList.remove('hidden');
      }
    };

    function saveConfig() {
      const key = document.getElementById('api-key').value.trim();
      if (!key) return alert("Key required");
      localStorage.setItem("liquid_os_key", key);
      CONFIG.key = key;
      document.getElementById('setup-screen').classList.add('hidden');
    }

    function resetSystem() {
      if(confirm("Factory Reset?")) {
        localStorage.clear();
        location.reload();
      }
    }

    // --- THE BRAIN (GEMINI) ---
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      // Add User Message
      appendChat('user', text);
      input.value = '';

      // Loading State
      const loader = appendChat('ai', 'Thinking...');

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${CONFIG.key}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: SYSTEM_PROMPT + "\nUser: " + text }] }]
            })
          }
        );

        const data = await response.json();
        const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
        const cleanJson = aiText.replace(/```json/g, '').replace(/```/g, '').trim();
        
        // Remove Loader
        loader.remove();

        let payload;
        try {
          payload = JSON.parse(cleanJson);
        } catch (e) {
          appendChat('ai', cleanJson); // Fallback to text
          return;
        }

        appendChat('ai', payload.chat || "Done.");

        if (payload.tool) {
          STATE = payload.tool.state || {};
          CURRENT_LAYOUT = payload.tool.layout || [];
          renderTool(); // Mount the tool
          openTool();
        }

      } catch (e) {
        loader.innerText = "Error: " + e.message;
      }
    }

    // --- UI RENDERER (THE TANK ENGINE) ---
    function renderTool() {
      const container = document.getElementById('tool-content');
      container.innerHTML = ''; // Clear old tool

      CURRENT_LAYOUT.forEach(atom => {
        try {
          const el = createAtom(atom);
          if (el) container.appendChild(el);
        } catch (e) {
          console.error("Atom Failed:", e);
        }
      });
    }

    function createAtom(atom) {
      if (!atom) return null;
      const props = atom.props || {};
      
      // üîÆ DATA BINDING (Safe Replace)
      let displayValue = props.value;
      if (typeof displayValue === 'string') {
        displayValue = displayValue.replace(/\{([^}]+)\}/g, (match, key) => {
          return STATE[key] !== undefined ? STATE[key] : match;
        });
      }

      // üõ°Ô∏è SCRIPT FINDER
      const script = atom.script || atom.action || props.script;

      // RENDER LOGIC
      if (atom.type === 'hero') {
        const div = document.createElement('div');
        div.className = "bg-slate-800 p-6 rounded-2xl text-center border border-slate-700 shadow-lg";
        div.innerHTML = `
          <h2 class="text-slate-400 text-xs uppercase font-bold mb-2">${props.label || 'Metric'}</h2>
          <div class="text-5xl font-black text-white" style="color: ${props.color || 'white'}">${displayValue}</div>
        `;
        return div;
      }

      if (atom.type === 'button') {
        const btn = document.createElement('button');
        btn.className = "w-full py-4 px-6 rounded-xl font-bold text-white shadow-lg active:scale-95 transition transform";
        btn.style.backgroundColor = props.color || '#3b82f6';
        btn.innerText = props.label || 'Action';
        btn.onclick = () => executeScript(script);
        return btn;
      }

      if (atom.type === 'input') {
        const div = document.createElement('div');
        div.className = "bg-slate-800 p-3 rounded-xl border border-slate-700";
        div.innerHTML = `<label class="text-xs text-slate-500 uppercase font-bold block mb-1">${props.label}</label>`;
        const inp = document.createElement('input');
        inp.className = "bg-transparent w-full text-white outline-none";
        inp.placeholder = props.placeholder || '';
        div.appendChild(inp);
        return div;
      }

      return null;
    }

    // --- UNIVERSAL LOGIC ENGINE ---
    function executeScript(script) {
      if (!script) return alert("No logic attached.");

      // Handle simple strings (legacy support)
      if (typeof script === 'string') {
        const key = Object.keys(STATE)[0];
        if (script.includes('add') || script.includes('increment')) {
          STATE[key] = Number(STATE[key]) + 1;
        } else {
          return alert("Unknown command: " + script);
        }
      } 
      // Handle Complex JSON Script
      else {
        const { cmd, key, val } = script;
        const numVal = Number(val);
        const current = Number(STATE[key] || 0);

        if (cmd === 'add') STATE[key] = current + numVal;
        if (cmd === 'subtract') STATE[key] = current - numVal;
        if (cmd === 'set') STATE[key] = numVal;
      }

      renderTool(); // RE-RENDER TO SHOW CHANGES
    }

    // --- UTILS ---
    function appendChat(role, text) {
      const box = document.getElementById('chat-history');
      const div = document.createElement('div');
      div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      div.innerHTML = `<div class="${role === 'user' ? 'bg-blue-600' : 'bg-slate-800'} p-3 rounded-2xl text-sm max-w-[85%]">${text}</div>`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
      return div.firstChild; // Return inner div for updates
    }

    function openTool() {
      const drawer = document.getElementById('tool-drawer');
      drawer.classList.remove('hidden', 'translate-y-full');
    }

    function closeTool() {
      document.getElementById('tool-drawer').classList.add('translate-y-full');
    }

  </script>
</body>
</html>
